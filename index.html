<!-- Method: Superstar -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">



</head>
<body>
<div class="container">


    <div class="commentForm">

        <div class="commentFormBody">

            <div class="logo">
                <img src="assests/Logo.svg" alt="Fill image" class="logo-image">

            </div>
            <div class="title">
                <h1>
                    <span>
                        We'd love to hear from you.
                    </span>
                </h1>

            </div>
            <div class="field-set">
                <div class="field">
                    <div class="field-title">
                    <span>
                        First Name*
                    </span>
                    </div>
                    <div class="field-input">
                        <input class="field-input-text" type="text" placeholder="Please type your first name" value="Chamaka">

                    </div>
                    <div class="field-line">

                    </div>
                    <div class="error-msg-container">
                    <span class="error-msg">
                                                Invalid email address

                    </span>
                    </div>
                </div>

                <div class="field">
                    <div class="field-title">
                    <span>
                       Last Name*
                    </span>
                    </div>
                    <div class="field-input">
                        <input class="field-input-text" type="text" placeholder="Please type your last name">

                    </div>
                    <div class="field-line">

                    </div>
                    <div class="error-msg-container">
                    <span class="error-msg">
                                                Invalid Last Name

                    </span>
                    </div>
                </div>

                <div class="field">
                    <div class="field-title">
                    <span>
                        Email Address*
                    </span>
                    </div>
                    <div class="field-input ">
                        <input class="field-input-text input-value-error" type="text" placeholder="Please type your email address" value="hellosmashy#.com">

                    </div>
                    <div class="field-line">

                    </div>
                    <div class="error-msg-container">
                    <span class="error-msg">
                        Invalid email address
                    </span>
                    </div>
                </div>

                <div class="field">
                    <div class="field-title">
                    <span>
                        Address*
                    </span>
                    </div>
                    <div class="field-input ">
                        <input class="field-input-text" type="text" placeholder="Please type your address">

                    </div>
                    <div class="field-line">

                    </div>
                    <div class="error-msg-container">
                    <span class="error-msg">
                                                Invalid  address

                    </span>
                    </div>

                </div>


            </div>

            <div class="btn-submit-container">
                <button class="btn-submit">
                    <div class="btn-submit-text">
                        <span >Submit</span>
                    </div>
                </button>

            </div>

        </div>

    </div>

    <div class="fillerImage">

    </div>

</div>



</body>
</html>
