<!-- Method: Superstar -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="scripts/validation.js"></script>




</head>
<body>
<div class="container">


    <div class="commentForm">

        <div class="commentFormBody">

            <div class="logo">
                <img src="assests/Logo.svg" alt="Fill image" class="logo-image">

            </div>
            <div class="title">
                <h1>
                    <span>
                        We'd love to hear from you.
                    </span>
                </h1>

            </div>
            <form id="userForm">

            <div class="field-set">
                <div class="field">
                    <div class="field-title">
                    <span>
                        First Name*
                    </span>
                    </div>
                    <div class="field-input">
                        <input class="field-input-text" type="text" placeholder="Please type your first name"  id="firstName" name="firstName" onblur="validateField('firstName','First Name')" required>

                    </div>
                    <div class="field-line">

                    </div>
                    <div class="error-msg-container">
                        <span class="error-msg" id="firstNameError">

                    </span>
                    </div>
                </div>

                <div class="field">
                    <div class="field-title">
                    <span>
                       Last Name*
                    </span>
                    </div>
                    <div class="field-input">
                        <input class="field-input-text" type="text" placeholder="Please type your last name" id="lastName" name="lastName" onblur="validateField('lastName','Last Name')" required>

                    </div>
                    <div class="field-line">

                    </div>
                    <div class="error-msg-container">
                        <span class="error-msg"  id="lastNameError" >

                    </span>
                    </div>
                </div>

                <div class="field">
                    <div class="field-title">
                    <span>
                        Email Address*
                    </span>
                    </div>
                    <div class="field-input ">
                        <input class="field-input-text " type="text" placeholder="Please type your email address" id="email" name="email" onblur="validateField('email','Email')" required>

                    </div>
                    <div class="field-line">

                    </div>
                    <div class="error-msg-container">
                        <span class="error-msg" id="emailError">
                    </span>
                    </div>
                </div>

                <div class="field">
                    <div class="field-title">
                    <span>
                        Address*
                    </span>
                    </div>
                    <div class="field-input ">
                        <input class="field-input-text" type="text" placeholder="Please type your address" id="address" name="address" onblur="validateField('address','Address')" required>

                    </div>
                    <div class="field-line">

                    </div>
                    <div class="error-msg-container">
                        <span class="error-msg" id="addressError">

                    </span>
                    </div>

                </div>


            </div>
            </form>

            <div class="btn-submit-container">
                <button class="btn-submit btn-disabled"  onclick="submitMessage()" id="submitButton">
                    <div class="btn-submit-text">
                        <span >Submit</span>
                    </div>
                </button>

            </div>

        </div>
    </div>

    <div class="fillerImage">

    </div>

</div>
<div class="overlay" id="overlay">
    <div class="message-box">
        <p>Your message was submitted</p>
        <button onclick="hideMessage()" class="btn-submit">OK</button>
    </div>
</div>

<script>
    document.getElementById("userForm").onkeypress = function(e) {
        var key = e.charCode || e.keyCode || 0;
        if (key == 13) {
            e.preventDefault();
        }
    }
</script>
</body>
</html>
